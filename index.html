---
layout: default
---

{% assign grupos = site.elecciones | group_by: "tipo" | sort: "pais" %}

<div class="container">
  <div class="row">

    {% for grupo in grupos %}
    <div class="col-12 col-md">
      
      <div class="card">
        <div class="card-header">
          <h2>{{ grupo.name }}</h2>
        </div>

        <div class="card-body">
          {% for eleccion in grupo.items %}
          <h3 class="card-title">{{ eleccion.pais }}</h3>
          <a href="{{ eleccion.url | prepend: site.baseurl }}" class="btn btn-primary">Ver m√°s</a>

          <hr class="w-100">
          {% endfor %}
        </div>
      </div>

    </div>
    {% endfor %}
    
  </div>
</div>
